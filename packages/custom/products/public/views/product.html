<section data-ng-controller="ProductsController" data-ng-init="findOne()">
  <form name="productForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(productForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.brand.$invalid }">
      <label mean-token="'edit-brand'" for="brand" class="col-md-2 control-label">Brand</label>
      <div class="col-md-10">
        <input name="brand" type="text" class="form-control" data-ng-model="product.brand" id="brand" placeholder="Brand" required>
        <div ng-show="submitted && productForm.brand.$invalid" class="help-block">
          <p ng-show="productForm.brand.$error.required">Brand is required</p>
        </div>
      </div>
    </div>

	<div class="form-group" ng-class="{ 'has-error' : submitted && productForm.model.$invalid }">
      <label mean-token="'edit-model'" for="model" class="col-md-2 control-label">Model</label>
      <div class="col-md-10">
        <input name="model" type="text" class="form-control" data-ng-model="product.model" id="model" placeholder="Model" required>
        <div ng-show="submitted && productForm.model.$invalid" class="help-block">
          <p ng-show="productForm.model.$error.required">Model is required</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.price.$invalid }">
      <label mean-token="'edit-price'" for="price" class="col-md-2 control-label">MSRP</label>
      <div class="col-md-10">
        <input name="price" type="text" class="form-control" data-ng-model="product.price" id="price" placeholder="MSRP">
        <div ng-show="submitted && productForm.price.$invalid" class="help-block">
          <p ng-show="productForm.price.$error.required">MSRP is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.rebate.$invalid }">
      <label mean-token="'edit-rebate'" for="rebate" class="col-md-2 control-label">Rebate</label>
      <div class="col-md-10">
        <input name="rebate" type="text" class="form-control" data-ng-model="product.rebate" id="rebate" placeholder="Rebate" required>
        <div ng-show="submitted && productForm.rebate.$invalid" class="help-block">
          <p ng-show="productForm.rebate.$error.required">Rebate is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.image.$invalid }">
      <label mean-token="'edit-image'" for="image" class="col-md-2 control-label">Main Image</label>
      <div class="col-md-10">
        <input name="image" type="text" class="form-control" data-ng-model="product.image" id="image" placeholder="Image" required>
        <div ng-show="submitted && productForm.image.$invalid" class="help-block">
          <p ng-show="productForm.image.$error.required">Image is required</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.image1.$invalid }">
      <label mean-token="'edit-image'" for="image" class="col-md-2 control-label">Image</label>
      <div class="col-md-10">
        <input name="image1" type="text" class="form-control" data-ng-model="product.image1" id="image1" placeholder="Image1" >
        <div ng-show="submitted && productForm.image1.$invalid" class="help-block">
          <p ng-show="productForm.image.$error.required">Image  1 is required</p>
        </div>
      </div>
    </div>
   
    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.image2.$invalid }">
      <label mean-token="'edit-image2'" for="image" class="col-md-2 control-label">Image</label>
      <div class="col-md-10">
        <input name="image2" type="text" class="form-control" data-ng-model="product.image2" id="image2" placeholder="Image2" >
        <div ng-show="submitted && productForm.image2.$invalid" class="help-block">
          <p ng-show="productForm.image.$error.required">Image 2 is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.image3.$invalid }">
      <label mean-token="'edit-image3'" for="image" class="col-md-2 control-label">Image</label>
      <div class="col-md-10">
        <input name="image3" type="text" class="form-control" data-ng-model="product.image3" id="image3" placeholder="Image3" >
        <div ng-show="submitted && productForm.image3.$invalid" class="help-block">
          <p ng-show="productForm.image.$error.required">Image  3 is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.image4.$invalid }">
      <label mean-token="'edit-image4'" for="image" class="col-md-2 control-label">Image</label>
      <div class="col-md-10">
        <input name="image4" type="text" class="form-control" data-ng-model="product.image4" id="image4" placeholder="Image4" >
        <div ng-show="submitted && productForm.image4.$invalid" class="help-block">
          <p ng-show="productForm.image.$error.required">Image  4 is required</p>
        </div>
      </div>
    </div>


    <div class="form-group" ng-class="{ 'has-error' : submitted && productForm.description.$invalid }">
      <label mean-token="'edit-description'" for="description" class="col-md-2 control-label">Description</label>
      <div class="col-md-10">
        <textarea name="description" data-ng-model="product.description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" ></textarea>
        <div ng-show="submitted && productForm.description.$invalid" class="help-block">
          <p ng-show="productForm.description.$error.required">Description is required</p>
        </div>
      </div>
    </div>

	<div class="form-group" ng-class="{ 'has-error' : submitted && productForm.featureDescription.$invalid }">
      <label mean-token="'edit-featureDescription'" for="featureDescription" class="col-md-2 control-label">Feature Description</label>
      <div class="col-md-10">
        <textarea name="featureDescription" data-ng-model="product.featureDescription" id="featureDescription" cols="30" rows="10" placeholder="Description" class="form-control"></textarea>
        <div ng-show="submitted && productForm.featureDescription.$invalid" class="help-block">
          <p ng-show="productForm.featureDescription.$error.required">Description is required</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
